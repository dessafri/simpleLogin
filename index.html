<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">


    <title>Simple Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="image col col-md-5"></div>
            <div class="login col col-md-7">
                <h1 class="col col-md-12 text-center">WELCOME TO ELKA</h1>
                <p class="col col-md-7 offset-3">Join our community that have more than 10000 subscribers and learn new
                    things
                    everyday</p>
                <div class="input-email">
                    <div class="focusEmail"></div>
                    <p class="judulEmail">Email</p>
                    <input type="text" placeholder="Email" class="inputEmail">
                </div>
                <div class="input-password">
                    <div class="focusPassword"></div>
                    <p class="judulPassword">Password</p>
                    <input type="password" placeholder="Password" class="inputPassword">
                </div>
                <a class="btnLogin" href="">Login<i class="fas fa-sign-in-alt" style="color: salmon"></i></a>
                <p class="signUp">Don't Have Account? <a href="">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- my script js -->
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.1/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
